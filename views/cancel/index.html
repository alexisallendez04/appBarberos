<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Cita - Alexis Allendez</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/views/cancel/styles.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Cancel Container -->
    <div class="cancel-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <!-- Logo Section -->
                    <div class="text-center mb-5">
                        <div class="logo-container">
                            <i class="fas fa-times-circle logo-icon"></i>
                        </div>
                        <h1 class="brand-title">ALEXIS ALLENDEZ</h1>
                        <p class="brand-subtitle">Cancelar Cita</p>
                    </div>
                    
                    <!-- Cancel Form -->
                    <div class="cancel-card">
                        <div class="card-header text-center mb-4">
                            <h2 class="cancel-title">
                                <i class="fas fa-calendar-times me-2"></i>
                                Cancelar Reserva
                            </h2>
                            <p class="cancel-subtitle">Ingresa tu código de confirmación y email</p>
                        </div>
                        
                        <form id="cancelForm" class="cancel-form">
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-icon">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="confirmationCode" 
                                        placeholder="Código de confirmación"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        placeholder="Correo electrónico"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-cancel w-100 mb-4">
                                <i class="fas fa-times me-2"></i>
                                Cancelar Cita
                            </button>
                        </form>
                        
                        <!-- Enlaces de Navegación -->
                        <div class="cancel-links text-center mt-4">
                            <p>¿Quieres agendar una nueva cita? <a href="/booking">Hazlo aquí</a></p>
                        </div>
                    </div>
                    
                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="/" class="back-home">
                            <i class="fas fa-arrow-left me-2"></i>
                            Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/views/cancel/script.js"></script>
</body>
</html>
