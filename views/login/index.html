<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Allendez - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/views/login/styles.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    <!-- Back to Home Button -->
                    <div class="text-start mb-3">
                        <a href="/" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-arrow-left me-2"></i>
                            Volver al Inicio
                        </a>
                    </div>
                    
                    <!-- Logo Section -->
                    <div class="text-center mb-5">
                        <div class="logo-container">
                            <i class="fas fa-cut logo-icon"></i>
                        </div>
                        <h1 class="brand-title">ALEXIS ALLENDEZ</h1>
                        <p class="brand-subtitle">Barbería de Excelencia</p>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="login-card">
                        <div class="card-header text-center mb-4">
                            <h2 class="login-title">
                                <i class="fas fa-user-circle me-2"></i>
                                Iniciar Sesión
                            </h2>
                            <p class="login-subtitle">Accede a tu cuenta</p>
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email" 
                                        placeholder="Correo electrónico"
                                        required
                                    >
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="input-group">
                                    <span class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        placeholder="Contraseña"
                                        required
                                    >
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-login w-100 mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Iniciar Sesión
                            </button>
                            
                            <div class="text-center">
                                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                        
                        <div class="register-link text-center mt-4">
                            <p>¿No tienes cuenta? <a href="/auth/register">Regístrate aquí</a></p>
                        </div>
                    </div>
                    
                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="/" class="back-home">
                            <i class="fas fa-arrow-left me-2"></i>
                            Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/views/login/script.js"></script>
</body>
</html>
